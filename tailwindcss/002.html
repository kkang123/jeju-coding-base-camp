<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>
    https://tailwindcss.com/
  </title>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    <!-- 
    text-3xl	
    font-size: 1.875rem; /* 30px */
    line-height: 2.25rem; /* 36px */ 
    -->
    Hello world!
  </h1>
  <div class="space-y-4">
    <!-- space-y-4는 y축(여백) 벌어짐 -->
    <div class="w-96 bg-red-200 shadow rounded">
        <!-- w-96은 0.25 * 96한 넓이
            w-1	width: 0.25rem; /* 4px */, 
            bg는 백그라운드 컬러 -->
        w-96
    </div>
    <div class="w-80 bg-red-400 shadow rounded">
        w-80
    </div>
    <div class="w-72 bg-white shadow rounded">
        w-72
    </div>
    <div class="w-64 bg-white shadow rounded">
        w-64
    </div>
    <div class="w-60 bg-white shadow rounded">
        w-60
    </div>
    <div class="w-56 bg-white shadow rounded">
        w-56
    </div>
    <div class="w-52 bg-white shadow rounded">
        w-52
    </div>
    <div class="w-48 bg-white shadow rounded">
        w-48
    </div>
  </div>
  
</body>
</html>
