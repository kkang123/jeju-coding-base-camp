<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            font-size: 40px;
        }
        /* display */
        /* : block */
        /* : inline */
        .container{
            background: red;
        }
        p{
            display: inline;
            background: green;
        }
        strong{
            /* display: block; */
            /* 블럭 처리 */
            background: yellow;
        }

        img{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <section class="container">
        <p>
            Lorem ipsum dolor <strong>sit</strong> am
        </p>
    </section>
    <a href="#">link</a>

    <img src="images/hello.png" alt="hello html">
    <!-- image=inline -->
    <!-- inline은 텍스트처럼 배치, 영역표시는 내가 가진 콘텐츠만큼 -->
    as<span style="font-size: 80px;">Ag</span>asdfg
</body>
</html>
