<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>wrap</title>
    <style>
        .container{
            background: purple;

            display: flex;

            /* flex-wrap: nowrap; */
            flex-wrap: wrap;
	        /* flex-wrap: wrap-reverse; */

            flex-wrap: row wrap;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaafadfadfafdsdfasaaaa</div>
        <div class="item">bbbdfaffdafdasfadb</div>
        <div class="item">ccccccccasdfsdfasdfasdfsc</div>
    </div>
</body>
</html>
