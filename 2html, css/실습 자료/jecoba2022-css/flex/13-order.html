<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .container{
            display: flex;
            background: cornsilk;
            height: 100vh;
        }

        .item{
            
        }

        .item:nth-child(1){
            order: 3;
        }

        .item:nth-child(2){
            order: 100;
        }

        .item:nth-child(3){
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaaaaaaaaaaaaa</div>
        <div class="item">bbbbbbbbbbb</div>
        <div class="item">ccccccccccccccccccccccc</div>
    </div>
    
</body>
</html>
