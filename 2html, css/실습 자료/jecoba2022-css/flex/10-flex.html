<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
<link rel="stylesheet" href="./reset.css">
    <style>
        .container{
            display: flex;
            background: cornsilk;
            height: 400px;
        }

        .item{
            /* flex-grow: 1; */
            /* 늘어남 */
            /* 수치는 비율 */
        }

        .item:nth-child(1){
          flex-grow: 1;
        }

        .item:nth-child(2){
            flex-grow: 2;
        }

        .item:nth-child(3){
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaaaaaaaa</div>
        <div class="item">bbbbbbb</div>
        <div class="item">ccccccccccc</div>
    </div>
    
</body>
</html>
