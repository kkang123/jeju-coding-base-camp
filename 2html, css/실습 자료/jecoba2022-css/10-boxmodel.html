<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0;
            /* 외부 여백 */
        }

        .box{
            box-sizing: border-box;
            /* 테두리까지 합쳐서 300*200으로 맞춰줌 */


            margin: 50px;
            /* 박스가 외부에서 떨어짐(외부 여백) */
            padding: 50px;
            /* 내부여백 */


            width: 300px;
            height: 200px;
            background: #ffcb33;

            border: 5px solid #000000;
        }
    </style>
</head>
<body>
    <div class="box">
        ㅋㅋㅋㅋㅋㅋ

    </div>
</body>
</html>
